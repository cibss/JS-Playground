<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="assets/scss/dist/timer.css">
</head>
<body>
    <div class="app">
        <div id="timer" class="timer">00:00:00</div>
        <div class="buttons">
          <button id="start" class="start">Start</button>
          <button id="stop" class="stop">Pause</button>
          <button id="reset" class="reset" disabled="true">Reset</button>
        </div>
    </div>
    <script src="assets/js/timer.js"></script>
</body>
</html>
